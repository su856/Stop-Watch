<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <div class="boss">
        <h1 style="margin: 0px;">STOP WATCH</h1>
        <ul class="container_2">
            <li><a href="">Home</a></li>
            <li><a href="https://www.google.com/search?q=about+stopwatch&rlz=1C1CHBD_enIN937IN937&oq=about+stopwatch&aqs=chrome..69i57j0i22i30l7j0i10i22i30j0i390.7789j0j7&sourceid=chrome&ie=UTF-8">About</a></li>
            <li><a href="https://www.google.com/search?q=stopwatch+product&rlz=1C1CHBD_enIN937IN937&oq=stopwatch+product&aqs=chrome..69i57.5012j0j7&sourceid=chrome&ie=UTF-8">Product</a></li>
            <li><a href="https://www.google.com/search?q=stopwatch+shop&rlz=1C1CHBD_enIN937IN937&oq=stopwatch+shop&aqs=chrome..69i57j0i457j0j0i20i263j0i22i30l5.5062j0j7&sourceid=chrome&ie=UTF-8">Shop</a></li>
            <li><a href="https://www.google.com/search?q=price+of+stopwatch&rlz=1C1CHBD_enIN937IN937&oq=price+of+stopwatch&aqs=chrome..69i57.4944j0j7&sourceid=chrome&ie=UTF-8">Price</a></li>
        </ul>
    </div>
    <div class="parent">
        <div class="container">
            <div class="timebox">
                <span id="mins">00</span>:<span id ="secs">00</span>
            </div> 
            <div class="buttons">
                <button class="btn btn-primary " id="sta">Start</button>
                <button class="btn btn-secondary " id="st">Stop</button>
                <button class="btn final" id="res">Reset</button>
            </div>     
        </div>
    </div>
    <script src="./watch.js"></script>
</body>
</html>
